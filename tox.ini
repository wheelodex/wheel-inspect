[tox]
envlist = py34,py35,py36,py37,pypy3
skip_missing_interpreters = True
isolated_build = True

[testenv]
usedevelop = True
deps =
    jsonschema~=2.6
    pytest~=3.1
    pytest-cov~=2.0
    pytest-flakes~=4.0
commands = pytest {posargs} wheel_inspect test

[pytest]
addopts = --cache-clear --cov=wheel_inspect --no-cov-on-fail --flakes
filterwarnings =
    error
    # <https://sourceforge.net/p/docutils/bugs/348/>
    ignore::DeprecationWarning:docutils
    # Vendors <https://github.com/html5lib/html5lib-python/issues/402>
    ignore::DeprecationWarning:bleach
    # <https://github.com/Julian/jsonschema/pull/465>
    ignore::DeprecationWarning:jsonschema

[coverage:run]
branch = True

[coverage:report]
precision = 2
show_missing = True
